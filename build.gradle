buildscript {
    repositories {
        mavenLocal()
        jcenter {
            url 'http://jcenter.bintray.com'
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.tmatesoft.sqljet:sqljet:1.1.9',
                'au.com.ish.gradle:release:2.2.2',
                'com.gradle.publish:plugin-publish-plugin:0.9.2'
    }
}

plugins {
    id "groovy"
}

repositories {
    mavenLocal()
    jcenter {
        url "http://jcenter.bintray.com"
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.+',
            'org.assertj:assertj-core:1.+'
}

apply plugin: 'release'
apply plugin: 'maven'
apply plugin: "com.gradle.plugin-publish"

group = 'com.github.nwillc'
version = '1.3.1'
targetCompatibility = "1.6"
sourceCompatibility = "1.6"

release {
    failOnSnapshotDependencies = true
    allowLocalModifications = true
    releaseDryRun = false
    scm = 'git'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
    classifier = 'groovydoc'
    from groovydoc.destinationDir
}

groovydocJar.dependsOn 'groovydoc'

artifacts {
    archives jar
    archives groovydocJar
    archives sourcesJar
}

pluginBundle {
    website = 'http://nwillc.github.io/vplugin/'
    vcsUrl = 'https://github.com/nwillc/vplugin'
    description = 'Gradle plugin to report newer versions of dependencies'
    tags = ['versions']

    plugins {
        versionsPlugin {
            id = 'com.github.nwillc.vplugin'
            displayName = 'Gradle versions plugin'
        }
    }
}
